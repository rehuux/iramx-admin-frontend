<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        body {
            background: #0d0d0d;
            margin: 0;
            padding: 20px;
            color: white;
            font-family: Arial;
        }

        .box {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,255,.3);
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #222;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
        }

        button {
            margin-top: 10px;
            padding: 12px;
            background: #0055ff;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #003ec7;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Admin Dashboard</h2>

        <textarea id="pageData"></textarea>
        <button onclick="save()">Save</button>
    </div>

<script>
    const ADMIN_BASE = "https://iramx-admin-backend.vercel.app";

    async function loadData() {
        const token = localStorage.getItem("token");
        if (!token) return alert("Not logged in");

        const res = await fetch(`${ADMIN_BASE}/api/admin/getSettings`);
        const data = await res.json();

        document.getElementById("pageData").value = data.content || "";
    }

    async function save() {
        const token = localStorage.getItem("token");
        const content = document.getElementById("pageData").value;

        const res = await fetch(`${ADMIN_BASE}/api/admin/saveSettings`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, content })
        });

        const data = await res.json();

        alert(data.message);
    }

    loadData();
</script>
</body>
</html>
