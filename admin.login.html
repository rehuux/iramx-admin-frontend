<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 350px;
            padding: 25px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,255,.4);
            color: #d3d3d3;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #222;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0055ff;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #003ec7;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Admin Panel</h2>

        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <button onclick="login()">Login</button>

        <p id="msg" style="color:red;"></p>
    </div>

    <script>
        const ADMIN_BASE = "https://iramx-admin-backend.vercel.app";

        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const msg = document.getElementById("msg");

            msg.innerText = "";

            const res = await fetch(`${ADMIN_BASE}/api/admin/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (data.success) {
                localStorage.setItem("token", data.token);
                window.location.href = "admin-dashboard.html";
            } else {
                msg.innerText = data.message || "Login failed";
            }
        }
    </script>
</body>
</html>
